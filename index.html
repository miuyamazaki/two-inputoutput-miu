

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Your Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            text-align: center;
            font-family: "Barrio", serif;
            transition: background-color 0.5s ease-in-out; /* Smooth transition */
        }

        input {
            font-size: 2em;
            text-transform: uppercase;
            margin: 10px;
            text-align: center;
            width: 50px;
        }

        button {
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
        }

        #charInput1 {
            font-family: "Barriecito", serif;
  font-weight: 400;
  font-style: normal;
            margin-top: 2em;
            width: 7em;
            height: 3em;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20em;
            border: 2px solid white; 
            text-align: center;
    transition: all 0.3s ease-in-out; 
        
        }

        #charInput2 {
            font-family: "Barriecito", serif;
  font-weight: 400;
  font-style: normal;
            width: 7em;
            height: 3em;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-size: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20em;
            border: 2px solid white; /* Adds a white border */
            text-align: center;
    transition: all 0.3s ease-in-out; 
        }

        .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }


        #submitButton {
            font-family: "Barrio", serif;
             font-weight: 400;
             font-style: normal;
             background-color: rgb(111, 111, 111);
             color: rgb(255, 255, 255);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0.5em;
            border: 2px solid white; 
            width: 7em;
            height: 3em;
            margin-top: 1em;


}

        #displayedImage {
            display: none;
            margin-top: 20px;
            max-width: 300px;
        }

        h1{
            text-align: center;
            font-family: "Barrio", serif;
             font-weight: 400;
             font-style: normal;
            color: White;
            font-size: 7em;
            padding-left: 1em;
            padding-right: 1em;
            padding-top: 1em;
            margin: auto;
            

        }

        
    </style>
</head>
<body>

<h1>Type and mix colors from the color wheel!</h1>

<div class="input-container">
    <input type="text" id="charInput1" maxlength="1" placeholder="type a color">
    <input type="text" id="charInput2" maxlength="1" placeholder="type a color">
    <button onclick="displayImage()" id="submitButton">Mix Colors</button>
</div>


<script>
    function displayImage() {
        const imgElement = document.getElementById("displayedImage");

        // Valid RYB colors
        const validColors = {
            "R": "Red",
            "Y": "Yellow",
            "B": "Blue",
            "O": "Orange",
            "G": "Green",
            "V": "Violet",
            "W":"White,",
            "P":"Pink",
        };

        // Input values
        const input1 = document.getElementById("charInput1").value.toUpperCase();
        const input2 = document.getElementById("charInput2").value.toUpperCase();

        // Check if both inputs are valid colors
        if (!(input1 in validColors) || !(input2 in validColors)) {
            alert("Please enter valid colors variables.");
            return;
        }

        // Define mixing results
        const colorMixes = {
            "R+Y": "O", // Red + Yellow = Orange
            "Y+R": "O",
            "Y+B": "G", // Yellow + Blue = Green
            "B+Y": "G",
            "R+B": "V", // Red + Blue = Purple
            "B+R": "V",
            "R+W": "P",
            "W+R": "P",
            "Y+W": "LY",
            "W+Y": "LY",
        };

        // Get the mix result
        let resultColor = colorMixes[input1 + "+" + input2] || colorMixes[input2 + "+" + input1];

        if (!resultColor) {
            resultColor = input1; // If same color, return the same
        }

        // Image mapping
        const colorData = {
            "R": { name: "Red", hex: "#FF0000", },
            "Y": { name: "Yellow", hex: "#FFFF00", },
            "B": { name: "Blue", hex: "#0000FF",  },
            "O": { name: "Orange", hex: "#FFA500", },
            "G": { name: "Green", hex: "#008000" },
            "V": { name: "Violet", hex: "#800080" },
            "P": { name: "Pink", hex:"#FFC0CB"},
            "W": { name: "White", hex:"	#FFFFFF"},
            "LY": { name: "Light Yellow", hex:"#fff192"}
            
        };

        // Change background color
        document.body.style.backgroundColor = colorData[resultColor].hex;

        // Set image and display
        imgElement.src = colorData[resultColor].img;
        imgElement.style.display = "block";
    }
</script>

</body>
</html>
