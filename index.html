<script>
    function displayImage() {
        const imgElement = document.getElementById("displayedImage");

        // Valid colors
        const validColors = {
            "R": "Red",
            "Y": "Yellow",
            "B": "Blue",
            "O": "Orange",
            "G": "Green",
            "V": "Violet",
            "W":"White,",
            "P":"Pink",
            "LB":"LightBlue",
            "LY":"LightYellow"
        };

        // Input values
        const input1 = document.getElementById("charInput1").value.toUpperCase();
        const input2 = document.getElementById("charInput2").value.toUpperCase();


        // Define mixing results
        const colorMixes = {
            "R+Y": "O", 
            "Y+R": "O",
            "Y+B": "G", 
            "B+Y": "G",
            "R+B": "V", 
            "B+R": "V",
            "R+W": "P",
            "W+R": "P",
            "Y+W": "LY",
            "W+Y": "LY",
            "B+W": "LB",
            "W+B": "LB",
        };

        // Get the mix result
        let resultColor = colorMixes[input1 + "+" + input2] || colorMixes[input2 + "+" + input1];

        if (!resultColor) {
            resultColor = input1; // If same color, return the same
        }

        // Image mapping
        const colorData = {
            "R": { name: "Red", hex: "#FF0000", },
            "Y": { name: "Yellow", hex: "#FFFF00", },
            "B": { name: "Blue", hex: "#0000FF",  },
            "O": { name: "Orange", hex: "#FFA500", },
            "G": { name: "Green", hex: "#008000" },
            "V": { name: "Violet", hex: "#800080" },
            "P": { name: "Pink", hex:"#FFC0CB"},
            "W": { name: "White", hex:"	#FFFFFF"},
            "LY": { name: "Light Yellow", hex:"#fff192"},
            "LB": { name: "Light Blue", hex:"#A7C7E7"},
            
        };

        // Change background color
        document.body.style.backgroundColor = colorData[resultColor].hex;

        // Set image and display
        imgElement.src = colorData[resultColor].img;
        imgElement.style.display = "block";
    }
</script>
